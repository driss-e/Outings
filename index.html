<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Activities and Outings Platform</title>
  
  <script type="importmap">
  {
    "imports": {
      "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
      "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
      "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
      "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
      "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
      "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
      "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.7?external=rxjs",
      "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.7?external=rxjs",
      "@angular/router": "https://next.esm.sh/@angular/router@^20.3.7?external=rxjs",
      "@angular/common/http": "https://next.esm.sh/@angular/common@^20.3.7/http?external=rxjs",
      "@angular/core": "https://next.esm.sh/@angular/core@^20.3.7?external=rxjs",
      "@angular/common": "https://next.esm.sh/@angular/common@^20.3.7?external=rxjs",
      "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.7?external=rxjs",
      "@angular/core/rxjs-interop": "https://next.esm.sh/@angular/core@^20.3.7/rxjs-interop?external=rxjs"
    }
  }
  </script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'slide-in-right': 'slideInFromRight 0.5s ease-out forwards',
            'slide-in-left': 'slideInFromLeft 0.5s ease-out forwards',
          },
          keyframes: {
            slideInFromRight: {
              '0%': { transform: 'translateX(3%)', opacity: 0 },
              '100%': { transform: 'translateX(0)', opacity: 1 },
            },
            slideInFromLeft: {
              '0%': { transform: 'translateX(-3%)', opacity: 0 },
              '100%': { transform: 'translateX(0)', opacity: 1 },
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>

  <script>
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.remove('dark')
    }
  </script>

</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased">
  <app-root></app-root>
  <script type="module" src="index.tsx"></script>
</body>
</html>
